<li class="menu-item-has-children">
    <a href="javascript:void();" >{{ activeLocale | upper }}</a>
    <ul class="sub-menu sub-menu-lang">
        {% for code, name in locales %}
        {% if activeLocale != code %}
        <li>
            <a href="{{''|app}}{{ '/' ~ code ~ localeLinks[code] }}">
                {{ code | upper }}
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</li>
