fields:
    id:
        label: ID
        disabled: true
        hidden: true

    title:
        label: Layihənin adı
        span: storm
        cssClass: col-md-6
        required: true

    
    location:
        label: Layihə keçirdiyi yer
        span: storm
        cssClass: col-md-6

    date_start:
        label: Başlama tarixi
        span: storm
        cssClass: col-md-6
        type: datepicker
        required: true
        comment: Tarix "ay/gün/il" formatında olmalıdır

    date_finish:
        label: Qurtarma tarixi
        span: storm
        cssClass: col-md-6
        type: datepicker
        required: true
        comment: Tarix "ay/gün/il" formatında olmalıdır


    image:
        label: Şəkil başlıq
        type: mediafinder
        span: storm
        cssClass: col-md-12
        
    description:
        label: Layihə haqqında məlumat
        type: richeditor
        required: true
        span: storm
        cssClass: col-md-12

