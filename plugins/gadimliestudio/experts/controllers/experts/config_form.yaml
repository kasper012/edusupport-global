# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Expert

# Model Form Field configuration
form: $/gadimliestudio/experts/models/expert/fields.yaml

# Model Class name
modelClass: Gadimliestudio\Experts\Models\Expert

# Default redirect location
defaultRedirect: gadimliestudio/experts/experts

# Create page
create:
    title: Yeni Ekspert
    redirect: gadimliestudio/experts/experts/update/:id
    redirectClose: gadimliestudio/experts/experts

# Update page
update:
    title: Ekspert haqqında məlumatı dəyişmək
    redirect: gadimliestudio/experts/experts
    redirectClose: gadimliestudio/experts/experts

# Preview page
preview:
    title: Eksperti göstərmək
